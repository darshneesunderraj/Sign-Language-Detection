name: Build and deploy Streamlit app to Azure Web App - Sign-Lang

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Remove large caches to reduce zip size
          pip cache purge || true

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r *.py requirements.txt deploy/
          cp -r models/ deploy/ || true
          cp -r assets/ deploy/ || true
          cd deploy && zip -r ../app.zip .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0060845211AD4D4DBC56E85DBD1D0805 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4CB21689FC15479D89C747FF696EE34C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_48C44834A5024BD58F48FED3B4853A7D }}

      - name: Deploy to Azure Web App using ZIP Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Sign-Lang'
          slot-name: 'Production'
          package: app.zip
